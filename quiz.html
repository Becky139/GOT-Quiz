<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>GOT Quiz</title>
</head>
<body class="back-pic">
    <div class="quiz">
    <div class="nav-bar">
        <nav>
            <ul id="nav-bar-content">
                <li>
                    <a href="index.html" aria-label="Click here to go to the Home Page">Home</a>
                </li>
                <li>
                    <a href="quiz.html" aria-label="Click here to go to Quiz Page" class="active">Quiz</a>
                </li>
                <li>
                    <a href="sign-up.html" aria-label="Click here to go to the Sign Up Page">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="home-box custom-box">
        <h3>Instruction: </h3>
        <p>Total number of questions: <span class="total-question">20</span></p>
        <button type="button" class="btn" onclick="startQuiz()"><span></span>Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide">
        <div class="question-number">
            
        </div>
        <div class="question-text">
            
        </div>
        <div class="option-container">
            
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()"><span></span>Next</button>
        </div>
        <div class="answers-indicator">
            
        </div>
    </div>
    <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()"><span></span>Try Again</button>
        <button type="button" class="btn" onclick="goToHome()"><span></span>Home</button>
    </div>

    <img src="assets/images/throne.jpg" alt="Throne" class="throne">
</div>
          <!-- Footer for Social Meadia Links-->
    <div>
        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    Quiz Created By Rebecca Marriott
                </li>
                <li>
                    <a href="https://github.com" target="_blank" rel="noopener"
                        aria-label="Visit our Github page (opens in a new tab)"><i class="fab fa-github"></i></a>
                </li>
            </ul>
            <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
        </footer>
    </div>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/quiz.js"></script>
</body>
</html>
