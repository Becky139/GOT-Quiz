<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>GOT Quiz</title>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <ul id="nav-bar-content">
                <li>
                    <a href="index.html" aria-label="Click here to go to the Home Page">Home</a>
                </li>

                    <a href="quiz.html" aria-label="Click here to go to Quiz Page">Quiz</a>

                    <a href="sign-up.html" aria-label="Click here to go to the Sign Up Page" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>

    <section>
        <form class="form" action="sign-up-dump.html" method="text">
            <legend>Your Details</legend>
            <label for="name-field" class="block-label">Name</label>
            <input id="name-field" type="text" name="full_name" placeholder="Your name" required>
            <label for="email-field" class="block-label">Email</label>
            <input id="email-field" type="email" name="email" placeholder="Your email" required>
            <legend>Feedback</legend>
            <label for="feedback" class="block-label">How can we improve your experience with us?</label>
            <br>
            <textarea class="feedback" aria-label="Feedback" rows="8" cols="60" name="feedback" required></textarea>
            <br>
            <input type="submit" class="button" value="Submit">
            <input type="reset" class="button" value="Reset Form">
        </form>
    </section>
    

               <!-- Footer for Social Meadia Links-->

                    <a href="https://facebook.com" target="_blank" rel="noopener"

                </li>

                    Quiz Created By Rebecca Marriott
                </li>

                </li>

        </footer>
    </div>
</body>
